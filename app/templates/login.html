<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ComptAsso - Solution de comptabilité associative open-source par un débutant"/>
    
    <title>FlaviaCompta</title>

    <!-- Stylesheets - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='custom/custom.css')}}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h1>FlaviaCompta</h1>
          <form method="post">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-bold mb-0 me-3">Connexion</p>
            </div>

            <!-- Login input -->
            <div class="form-outline mb-4">
              {{ form.login(class="form-control") }}
              <label class="form-label" for="login">Identifiant</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              {{ form.password(class="form-control") }}
              <label class="form-label" for="password">Mot de passe</label>
            </div>

            <div>
            <input class="btn btn-primary float-right" type = "submit" value = "Se connecter" />
            <a href="{{ url_for('signup') }}">Faire une demande de compte</a>
            </div>

              {% with messages = get_flashed_messages() %}
              {% if messages %}
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/>
                </svg>

                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    {{ messages[0] }}
                </div>
              {% endif %}
              {% endwith %}
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
